<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/media.css">
  <title>Login</title>
</head>
<body>
  <section class="login-container">
    <div class="container-img">
      <img src="src/images/image-login.svg" alt="imagem de login">
    </div>
    
    <div class="content-container">
      <div class="form-content">
        <div class="text-container">
          <p>Bem-vindo de volta</p>
          <h3>Faça login na sua conta</h3>
        </div>
  
        <form>
          <label for="email">E-mail</label>
          <input type="email" placeholder="exemplo@gmail.com">
          
          <label for="password">Senha</label>
          <input type="password" placeholder="0123456789">
  
          <div class="second-options">
            <div class="radio-container">
              <input type="radio">
              <label for="radio">Lembre de mim</label>
            </div>
  
            <a href="">Esqueceu a senha?</a>
          </div>
  
          <button type="submit">Entrar na conta</button>
          <input type="submit" value="Ou entre com o google">
        </form>
  
        <p class="register-option">Não tem uma conta? <a href="">Cadastre-se</a></p>
      </div>
    </div>
  </section>
</body>
</html>
